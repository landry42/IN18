<ion-app>
  <app-top-menu></app-top-menu>
  <ion-split-pane when="sm" content-id="main-content" class="main-content">
    <ion-menu content-id="main-content">
      <ion-content>
        <app-tree-view (selected)="selected($event)" (newTrad)="addTraduction($event)"></app-tree-view>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-content class="ion-padding">
        <ion-list style="background-color: rgba(0,0,0,0);">
          <div *ngIf="!global.isSelectedStructureFolder()">
            <app-trads-group [tradGroup]="global.getSelectedStructureAsTradGroup()"></app-trads-group>
          </div>
          <div *ngIf="global.isSelectedStructureFolder()">
            <app-trads-group *ngFor="let t of global.getSelectedFolder().tradGroupList" [tradGroup]="t"></app-trads-group>
            <app-trad-folder *ngFor="let f of global.getSelectedFolder().folderList" [folder]="f"></app-trad-folder>
          </div>
        </ion-list>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
