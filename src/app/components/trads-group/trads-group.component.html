<ion-card>
  <ion-card-header>
    <ion-card-subtitle><ion-textarea [value]="tradGroup.getName()" (ionChange)= "onNameUpdate($event.target.value)"></ion-textarea></ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <app-trad-field *ngFor="let trad of tradGroup.tradList" [trad]="trad"></app-trad-field>
  </ion-card-content>
  
</ion-card>
