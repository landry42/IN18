<ion-list>
  <div *ngFor="let path of paths">
    <ion-row  *ngIf="isVisible(path)">
      <ion-col size="1" *ngFor="let level of getLevels(path)"></ion-col>
      <ion-col>
        <ion-item button *ngIf="isVisible(path)" (click)="develop(path)">
          <ion-icon slot="start" [color]="getColor(path)" [name]="getIcon(path, 'chevron')" *ngIf="isFolder(path)"></ion-icon>
          <ion-icon slot="start" [color]="getColor(path)" [name]="getIcon(path, 'folder')"></ion-icon>
          <ion-label [color]="getColor(path)">
            <p>
              {{getName(path)}}
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</ion-list>
