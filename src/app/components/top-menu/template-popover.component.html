<ion-list *ngIf="id==0">
    <ion-item button  (click)="testClick()">
       Load <ion-note slot="end">Ctrl+I</ion-note><ion-icon name="folder-open" slot="end"></ion-icon>
    </ion-item>
    <ion-item button (click)="testClick()">
      Save <ion-note slot="end">Ctrl+S</ion-note><ion-icon name="save" slot="end"></ion-icon>
      </ion-item>
    
    <ion-item button (click)="testClick()">
      Import <ion-note slot="end">Ctrl+Shift+I</ion-note><ion-icon name="cloud-upload" slot="end"></ion-icon>
      </ion-item>
    <ion-item button lines="none" (click)="testClick()">
      Export <ion-note slot="end">Ctrl+Shift+S</ion-note><ion-icon name="cloud-download" slot="end"></ion-icon>
    </ion-item>
    
  </ion-list>
